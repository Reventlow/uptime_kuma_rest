<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Title -->
        <title>Monitor API: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid"><a class="navbar-brand" href="{% url 'pages_app:about' %}">Uptime-Kuma REST sys</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav justify-content-end me-auto mb-2 mb-lg-0">
                        {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'uptime_kuma_rest_app:swagger-ui' %}">
                                Swagger UI API
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'uptime_kuma_rest_app:redoc' %}">
                                Redoc API
                            </a>
                        </li>

                        {% endif %}
                    </ul>
                       <!-- Login/Logud -->
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <div class="me-2">
                    {% if user.is_superuser %}
                        <a href="{% url 'admin:index' %}" class="btn btn-danger  btn-lg " tabindex="-1" role="button"
                           aria-disabled="true">Database</a> -{% endif %}
                    <a href="{% url 'authenticate_app:logout' %}" class="btn btn-primary  btn-lg " tabindex="-1"
                       role="button"
                       aria-disabled="true">Logud</a>
                {% else %}
                    <a href="{% url 'authenticate_app:login' %}" class="btn btn-primary  btn-lg " tabindex="-1"
                       role="button"
                       aria-disabled="true">Login</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <br/>
    {% block content %}{% endblock %}
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/localization/messages_da.min.js"></script>
    </body>
</html>
